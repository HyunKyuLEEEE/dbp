<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: black;
            text-decoration: none;
            list-style: none;
        }
        .head_exam_container{
            width:1190px;
            margin-left: 200px;
        }
        .common{
            margin: 20px;
            position: relative;
            border: 1px solid black;
            overflow: hidden;
        }
        .common>*{
        }
        /* exam1 */
        .head_exam1{
            height: 60px;
            border: none;
        }
        .exam1-logo{
            background-color: #EDCD1f;
            width: 25%;
            height: 100%;
            text-align: center;
            line-height: 30px;
            position: absolute;
            top: 0;
            left: 0;
            font-weight: 700;
            font-size: 18px;
            color: rgb(30, 45, 59);
        }
        .exam1-servicebox{
            background-color: rgb(30, 45, 59);
            width: 75%;
            float: right;
            height: 100%;   
            position: absolute;
            top: 0;
            right: 0;
        }
        .exam1-servicelink{
            float: right;
            margin : 3px;
            margin-right: 20px;
            font-size: 14px;
            line-height: 60px;
            display: inline;
            color: white;
        }
     

            .clearfix{
                content: ''; display: block; clear: both;
            }

            /* exam2 */
            .head_exam2{
                height: 125px;
                background-color: white;
                position: relative;
                border: none;
                box-shadow: 4px 4px 4px #dae1e6;
            }
            .exam2-logo{
                line-height: 125px;
                font-size: 22px;
                color: rgb(30, 45, 59);
                font-weight: 700;
                margin-left: 40px;
                display: inline-block;
            }
            .exam2-menu{
                line-height: 125px;
                position: absolute;
                left: 350px;
                display: inline-block;
            }
            .exam2-item{
                display: inline-block;
                margin-left: 30px;
                font-size: 18px;
                
            }
            .exam2-servicebox{
                top: 0;
                right: 0;
                position: absolute;
            }
            .exam2-servicelink{
            float: right;
            margin : 3px;
            margin-right: 20px;
            font-size: 14px;
            }
            .head_exam3{
                height: 400px;
                border: none;
                box-shadow: 4px 4px 4px #dae1e6;
                border-left: 1px solid #dae1e6;
            }
            .exam3-logo{
                font-size: 60px;
                line-height: 60px;
                text-align: center;
                margin: 40px;
            }
            .exam3-topbanner{
                width: 100%;
                background-color: black;
                color: white;
                line-height: 30px;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .exam3.service-box{
                height: 50%;
            }
            .exam3-servicelist{
                margin-top: -1px;
                display: flex;
                border:1px solid #dae1e6;
                box-shadow: 4px 4px 4px #dae1e6;
            }
            .exam3-serviceitem{
                display: inline-block;
                margin: 20px;
                width: 20%;
                text-align: center;
                border-left: 1px solid #dae1e6;
            }
            .exam3-searchbox{
                width: 100%;
                text-align: start;
                position: absolute;
                bottom: 0;
                margin: 10px;
            }
            .exam3-search{
                border: 1px solid #dae1e6;
                width: 50%;
                margin: 5px auto;
                border-radius: 15px;
                line-height: 35px;
            }
            .exam3-searchwindow{
                border: none;
                font-size: 26px;
                margin: 10px;
                width: 80%;
                line-height: 35px;
            }
            .exam3-search-btn{
                font-size: 20px;
                float: right;
                margin: 5px;
                border-radius: 15px;
                line-height: 50px;
                height: 100%;
            }
            .head_exam4{
                height: 250px;
                margin: 0;
                padding: 0;
                border: none;
                background-color: rgb(30, 45, 59);
                position: relative;
            }
            .exam4-logo{
                font-size: 32px;
                color: white;
                font-weight: 700;
                margin: 10px;
                width: 100%;
                text-align: center;
                position: absolute;
                bottom: 0;
            }
            .exam4-box{
                width: 100%;
                height: 80px;
                display: flex;
                background-color: black;
            }
            .exam4-searchbox{
                background-color: #EDCD1f;
                width: 60%;
                display: flex;
            }
            .exam4-servicebox{
                width: 40%
            }
            .exam4-servicelist{
                display: flex;
                height: 100%;
                float: right;
            }
            .exam4-serviceitem{
                color: white;
                width: 50px;
                text-align: center;
                margin: 24px;
                line-height: 50px;
            }
            .exam4-searchbtn{
                width: 80px;
                text-align: center;
            }
            .exam4-searchwindow{
                width: calc(100% - 80px);
                background-color: black;
                border: none;
                color: white;
                line-height: 50px;
                font-size: 30px;
            }
    </style>
    <script>

    </script>
</head>

        <div class="common head_exam3">
            <div class="exam3-topbanner">광고배너입니다</div>
            <div class="exam3-servicebox">
                <ul class="exam3-servicelist">

                </ul>
            </div>
            <div class="exam3-logo">
                T-SHOP <br>
                 <span style="background-color: greenyellow; font-size: 20px;">모두를 위한 하나의 티셔츠</span> 
                 <div class="exam3-searchbox">
                    <form action="" class="exam3-search">
                        <input type="text" class="exam3-searchwindow">

                 </div>

        <div class="common head_exam4">

                <div class="exam4-searchbox">
